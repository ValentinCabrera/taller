version: '3'
services:
  db:
    image: postgres:latest
    container_name: taller_postgres
    environment:
      POSTGRES_DB: taller
      POSTGRES_USER: utn
      POSTGRES_PASSWORD: utn    
    ports:  
      - "5433:5432"
    volumes:
      - utn:/var/lib/postgresql/data

  back:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

    depends_on:
      - db

  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

    depends_on:
      - back

volumes:
  utn:

